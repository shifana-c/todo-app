{% extends 'base.html' %}
{% block content %}



<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <form method="post" class="p-3 shadow">
    {% csrf_token %}

 <div class="form-group">
    <input type="text" name="name" class="form-control" placeholder="Nameof the task">
 </div>
<div class="form-group">
    <input type="number" name="priority" class="form-control"  placeholder="your priority">
</div>
       <div class="form-group">
    <input type="date" name="date" class="form-control"  placeholder="Date">
</div>
    <div class="form-group">
    <input type="submit" class="btn btn-success">
    </div>
</form>
        </div>

            <div class="col-md-6">
                    <h4>Tasks completed</h4>

                {% for i in obj1 %}
                <div class="card">
                    <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b></b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
                        </div>

                    </div>
                {% endfor %}
            </div>

    </div>


</div>








{% endblock %}
